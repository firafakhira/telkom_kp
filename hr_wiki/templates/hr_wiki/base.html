{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    {% if name == 'home2' %}
    <link rel="stylesheet" href="{% static 'hr_wiki/css/home2.css' %}">
    {% elif name == 'search' %}
    <link rel="stylesheet" href="{% static 'hr_wiki/css/searchCSS.css' %}">
    {% elif name == 'content' %}
    <link rel="stylesheet" href="{% static 'hr_wiki/css/content.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endif%}
    <link rel="stylesheet" href="{% static 'hr_wiki/css/main.css' %}">
    
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{% url 'wiki-home' %}"><img src="{% static 'hr_wiki/img/logo.png' %}" alt="logo"></a>
        </div>

        <div class="nav-link">
            <a href="{% url 'wiki-home' %}">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            {% if name %}
            <a href="" style="font-weight: bold">Halo, user 14214241 <img id="profile" src="{% static 'hr_wiki/img/person.png' %}" width="25px" align="center"> </a>
            {% else %}
            <a href="#" class="login" id="btn">Login</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <script src="{% static 'hr_wiki/js/login.js' %}"></script>
    
</body>
</html>
