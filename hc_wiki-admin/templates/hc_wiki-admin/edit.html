{% extends 'hc_wiki-admin/base.html' %}
{% block content %}
<div class="col-12 wrapper-container">
    <div class="main-wrapper">
        <div class="container">
            <div class="page-header">
                <!-- Silakan replace sesuai judul halaman divisi kalian -->
                <div class="page-title">
                    Inventory
                </div>
                <!-- Subtitle opsional, tapi bila ingin diberi, jelaskan page anda dalam maks 8 kata -->
            </div>
            <form class="row" method="POST">
                {% csrf_token %}
                <div class="col-8">
                    <div class="box">
                        <div class="box-header">
                            History Inventory IN
                        </div>
                        <div class="box-body">
                            {{ form.isi }}
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        <div class="box-header">
                            Form Inventory IN
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label for="namaBarang">Nama Barang</label>
                                <input type="text" class="form-control" id="namaBarang" placeholder="Nama barang"
                                    name="namaBarang" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Harap diisi.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block datatables %}
<script>
    $(document).ready(function () {
        $("#TableHistory").DataTable();
    });
</script>
{% endblock %}
