{% extends 'hc_wiki-admin/base.html' %}
{% block content %}
<div class="col-12 wrapper-container">
  <div class="main-wrapper">
    <div class="container">
      <div class="page-header">
        <!-- Silakan replace sesuai judul halaman divisi kalian -->
        <div class="page-title">
          Inventory
        </div>
        <!-- Subtitle opsional, tapi bila ingin diberi, jelaskan page anda dalam maks 8 kata -->
      </div>
      <div class="row">
        <!-- Silakan masukkan code tampilan divisi Anda di bagian ini. -->

        <!-- Dibawah ini adalah template box yang kalian bisa pakai untuk pengembangan sistem -->
        <div class="col-12">
          <div class="box">
            <div class="box-header">
              History Inventory IN
            </div>
            <div class="box-body">
              <table cellpadding="0" cellspacing="0" border="0"
                class="datatable-1 table table-bordered table-striped display" width="100%" id="TableHistory">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Judul</th>
                    <th>Isi Konten</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <!-- TBODY BELUM -->
                <tbody>
                  {% for datum in data %}
                  <tr class="odd gradeX">
                    <td scope="row"> <b> {{ datum.idincident}}</b></td>
                    <td> {{ datum.kasus }}</td>
                    <td> {{ datum.highlight|cut:"\r\n" }} </td>
                    <td class="d-flex justify-content-center align-items-center" style="width: 200px">
                      <a href="{% url 'admin-edit' datum.idincident %}" class="btn btn-primary btn-sm mx-1">
                        <i class="material-icons">
                          create
                        </i>
                      </a>
                      <a href="#" class="btn btn-danger btn-sm mx-1">
                        <i class="material-icons">
                          delete
                        </i>
                      </a>
                    </td>
                  </tr>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block datatables %}
<script>
  $(document).ready(function () {
    $("#TableHistory").DataTable();
  });
</script>
{% endblock %}
